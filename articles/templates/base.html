{% load static from static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.min.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'articles:articles' %}">
                        <img src="{% static 'images/monday.svg' %}" width="100" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div class="navbar-start">
                    {% if user.is_authenticated %}
                        <span class="navbar-item">
                       <a href="{% url "articles:article_create" %}" class="button is-info is-outlined is-inverted">
                           <span class="mr-2">
                               <ion-icon name="book-outline"></ion-icon>
                           </span>
                           <span>
                               Create article
                           </span>
                       </a>
                   </span>
                    {% endif %}
                </div>

                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-start">
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}

                        <form action="{% url 'articles:articles' %}" method="get">
                            <div class="field has-addons mt-4 mr-2">
                                <div class="control">
                                    <input class="input" type="search" placeholder="Find an article" name="search" style="width: 200px">
                                </div>
                                <div class="control">
                                    <button class="button is-primary" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    <a href="" class="navbar-item button my-4 mx-1">
                        Welcome:{{ user }}
                    </a>
                    <span class="navbar-item">
                  <a href="{% url 'users:sign_out' %}" class="button is-warning">Sign out</a>
                    </span>
                {% endif %}
            </div>
        </header>
    </div>
    <div class="hero-body">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
