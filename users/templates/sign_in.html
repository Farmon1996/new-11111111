{% extends 'base.html' %}

{% block content %}
    <form class="site-form has-text-centered has-background-light" method="post">
        <h1 class="title is-size-2 has-text-centered">Sign in</h1>
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="button is-success is-fullwidth mt-4" type="submit">Sign in</button>
        <p class="content mt-3">
            Don`t have an account?
            <span>
            <a href="{% url 'users:sign_up' %}">Sign in hero</a>
        </span>
        </p>
    </form>
{% endblock %}
